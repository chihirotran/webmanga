<!DOCTYPE html>
<html>
<head>
  <title>Gợi ý từ khóa</title>
  <style>
    #suggestions {
      display: none;
      position: absolute;
      border: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="Nhập từ khóa" onkeyup="showSuggestions()">
  <div id="suggestions"></div>

  <script>
    const data = ["apple", "banana", "cherry", "date", "grape", "kiwi", "lemon", "mango", "orange", "pear", "strawberry", "watermelon"];

    function showSuggestions() {
      const input = document.getElementById("search");
      const suggestions = document.getElementById("suggestions");
      const keyword = input.value.toLowerCase();
      const filteredData = data.filter(item => item.toLowerCase().startsWith(keyword));

      if (keyword === "") {
        suggestions.style.display = "none";
      } else {
        suggestions.innerHTML = "";
        filteredData.forEach(item => {
          const suggestionItem = document.createElement("div");
          suggestionItem.textContent = item;
          suggestionItem.addEventListener("click", () => {
            input.value = item;
            suggestions.style.display = "none";
          });
          suggestions.appendChild(suggestionItem);
        });
        suggestions.style.display = "block";
      }
    }
  </script>
</body>
</html>
